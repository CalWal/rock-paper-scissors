<!DOCTYPE html>
<html lang="en">
  <head>
    <title> Rock Paper Scissors </title>
    <link rel="stylesheet" href="styles.css">

  </head>
  <body>
      <div id="game-win">
        <h2> Rock Paper Scissors Game </h2>
      </div>

  <div class="container">
    <div class="row game-output">
      <div class="three columns">
        <h4>Player Score</h4>
        <div class="score" id="player-score">
          0
        </div>
      </div>
  <div class="six columns">
    <h4>Round Result</h4>
    <div id="output">
      <p></p>
    </div>
  </div>
<div class="three columns">
  <h4>Computer Score</h4>
  <div class="score" id="computer-score">
    0
    </div>
  </div>
</div>


  <div class="row game-core">
    <button class="button-primary" id="rock">Rock</button>
    <button class="button-primary" id="paper">Paper</button>
    <button class="button-primary" id="scissors">Scissors</button>
  </div>
</div>



  <script src="main.js"></script>
</body>
</html>
